plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

def apikeyPropertiesFile = file('apikey.properties')
Properties apikeyProperties = new Properties()
apikeyProperties.load(new FileInputStream(apikeyPropertiesFile))

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"

    defaultConfig {
        applicationId "edu.eatproposals.eatapp"
        minSdkVersion 30

        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        buildConfigField "String", 'MAILGUN_BASE_URL', apikeyProperties['MAILGUN_BASE_URL']
        buildConfigField "String", 'MAILGUN_API_USERNAME', apikeyProperties['MAILGUN_API_USERNAME']
        buildConfigField "String", 'MAILGUN_API_PASSWORD', apikeyProperties['MAILGUN_API_PASSWORD']
        buildConfigField "String", 'MAILGUN_SEND_FROM', apikeyProperties['MAILGUN_SEND_FROM']
        buildConfigField "String", 'MAILGUN_SEND_TO', apikeyProperties['MAILGUN_SEND_TO']

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            crunchPngs false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

}

dependencies {
    def retrofit_version = '2.4.0'

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    implementation platform('com.google.firebase:firebase-bom:30.3.2')

    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-storage'
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-firestore'

    implementation 'androidx.documentfile:documentfile:1.0.1'

    implementation 'com.github.smarteist:autoimageslider:1.3.9'

    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.google.android.gms:play-services-auth:20.2.0'

    implementation 'joda-time:joda-time:2.10'

    implementation 'androidx.appcompat:appcompat:1.5.0'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}
